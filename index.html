<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROXX-AI - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Black+Ops+One" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img class="robot" src="giphy.gif" alt="image">
            </div>
            <h1> R O X X - A I </h1>
            <p>I m a Virtual Assistant ROXX-AI, How may i help you?</p>
        </div>
          <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
        <div class="chat-container" >
            <div class="conversation-container"></div>
            <div class="input-container">
                <input type="text" class="chatbox-input" placeholder="Type a message...">
                <button class="send-btn">Send</button>
              
            </div>
        </div>
      
    </section>
    <script src="app.js"></script>
</body>

</html>
